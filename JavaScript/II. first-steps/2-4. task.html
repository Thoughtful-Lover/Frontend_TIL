<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수 admin과 name을 각각 선언
        let admin;
        let name;
        
        // 변수 name에 "John"을 할당
        name = "John";

        // 변수 admin에 name에 저장된 값을 할당
        admin = name;

        // alert로 admin에 할당된 값 띄우기
        alert(admin)
    </script>
</body>
</html>
